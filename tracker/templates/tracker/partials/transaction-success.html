{% load widget_tweaks %}


<form method="POST" action="{% url 'create-transaction' %}">
    {% csrf_token %}
    
    {% include 'tracker/partials/transaction-form.html' %}

    {% if message %}
    <div role="alert" class="alert alert-info" id="success-alert">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>{{ message }}</span>
    </div>

    <script>
        // Show the message and log to the console
        console.log("{{ message }}");
        alert("{{ message }}");

        // Redirect after 2 seconds
        setTimeout(function () {
            window.location.href = "{% url 'transactions-list' %}";
        }, 2000);
    </script>
    {% endif %}

    <button type="submit" class="btn btn-success">
        Add
    </button>
    <button type="button" class="btn btn-error"
        onclick="window.location.href='{% url 'transactions-list' %}'">
        Cancel
    </button>
</form>
